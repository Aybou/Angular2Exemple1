        <div class="form-group">
            <label>nom :</label>
            <input type="text" class="form-control" placeholder="Obligatoire" [(ngModel)]="enrClient.nom">

        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom :</label>
            <input type="text" class="form-control" [(ngModel)]="enrClient.prenom">
            <!-- le lieur -->
        </div>
        <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" class="form-control" [(ngModel)]="enrClient.age">
            <!-- le lieur -->
        </div>
        <div class="form-group">
            <label for="nombre_enfant">Nombre d'enfants :</label>
            <input type="number" class="form-control" [(ngModel)]="enrClient.nombre_enfant">
            <!-- le lieur -->
        </div>
        <div class="form-group">
            <label for="profession">Profession :</label>
            <input type="text" class="form-control" [(ngModel)]="enrClient.profession">
            <!-- le lieur -->
        </div>
        <div class="form-group">

            <!-- le lieur -->
        </div>
        <div class="form-group">

        </div>

        <button (click)="supprimerTout()" type="button" class="btn btn-default">Supprimer tout</button>
    </div>
